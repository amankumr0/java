<body>
    <h1>The a download attribute</h1>

    <p>Click on the image to download it:
    <p>
        <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FImage&psig=AOvVaw0oJftGmOJsUNVTndbC__Tu&ust=1641712653159000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCNiMxq7OofUCFQAAAAAdAAAAABAD" download="w3logo">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FImage&psig=AOvVaw0oJftGmOJsUNVTndbC__Tu&ust=1641712653159000&source=images&cd=vfe&ved=0CAsQjRxqFwoTCNiMxq7OofUCFQAAAAAdAAAAABAD" alt="W3Schools" width="104" height="142">
        </a>

    <p>Notice that the filename of the downloaded file will be saved as "w3logo.jpg" instead of "myw3schoolsimage.jpg".
    </p>

    <p><b>Note:</b> The download attribute is not supported in IE or Edge (prior version 18), or in Safari (prior
        version 10.1).</p>

</body>
